<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Climbing Business Model Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ROCK CLIMBING BUSINESS MODEL SIMULATOR</h1>
  </header>

  <!-- Top Section: Input Sliders -->
  <section id="inputs">
    <h2>INPUT VARIABLES</h2>

    <div class="input-group">
      <label for="estimatedPassengers">
        Estimated Passengers: <span id="passengerVal">144</span>
      </label>
      <input type="range" id="estimatedPassengers" class="tuner" 
             value="144" min="0" max="500" step="1">
    </div>

    <div class="input-group">
      <label for="weightedAvgPrice">
        Weighted Avg Tour Price (USD): <span id="weightedPriceVal">161.68</span>
      </label>
      <input type="range" id="weightedAvgPrice" class="tuner" 
             value="161.68" min="50" max="300" step="0.01">
    </div>

    <div class="input-group">
      <label for="souvenirPrice">
        Souvenir Price (USD): <span id="souvenirVal">17.50</span>
      </label>
      <input type="range" id="souvenirPrice" class="tuner" 
             value="17.50" min="5" max="50" step="0.50">
    </div>

    <div class="input-group">
      <label for="totalInvestment">Total Investment (ANG):</label>
      <input type="number" id="totalInvestment" class="tuner" 
             value="66124.90" step="0.01">
    </div>
  </section>

  <!-- Middle Section: Calculated Outputs -->
  <section id="outputs">
    <h2>OUTPUTS</h2>
    <table>
      <tr>
        <th>Total Revenue<br>(USD/month)</th>
        <th>Net Profit<br>(USD/year)</th>
        <th>ROI</th>
        <th>Payback Period</th>
      </tr>
      <tr>
        <td id="totalRevenueOutput"></td>
        <td id="netProfitOutput"></td>
        <td id="roiOutput"></td>
        <td id="paybackOutput"></td>
      </tr>
    </table>
  </section>

  <!-- Bottom Section: Alternative Scenarios -->
  <section id="alternative">
    <h2>ALTERNATIVE SCENARIOS</h2>
    <table>
      <tr>
        <th>Scenario</th>
        <th>Total Revenue<br>(USD/month)</th>
        <th>Net Profit<br>(USD/year)</th>
        <th>ROI</th>
        <th>Payback Period</th>
      </tr>
      <tr>
        <td>Base-case</td>
        <td id="baseRevenue"></td>
        <td id="baseNetProfit"></td>
        <td id="baseROI"></td>
        <td id="basePayback"></td>
      </tr>
      <tr>
        <td>Best-case</td>
        <td id="bestRevenue"></td>
        <td id="bestNetProfit"></td>
        <td id="bestROI"></td>
        <td id="bestPayback"></td>
      </tr>
      <tr>
        <td>Worst-case</td>
        <td id="worstRevenue"></td>
        <td id="worstNetProfit"></td>
        <td id="worstROI"></td>
        <td id="worstPayback"></td>
      </tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
