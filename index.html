<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Biz Model (ANG)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ROCK BIZ MODEL</h1>
  </header>

  <!-- TOP SECTION: 2x2 arrangement for Global Inputs -->
  <section id="top-section">
    <div class="grid-container">
      <!-- Vehicle slider -->
      <div class="grid-item">
        <label for="vehicles">
          Vehicles:
          <span id="vehiclesVal">1</span>
        </label>
        <input type="range" id="vehicles" class="tuner" value="1" min="1" max="3" step="1" />
      </div>
      <!-- Occupancy Rate slider -->
      <div class="grid-item">
        <label for="occupancyRate">
          Occupancy Rate:
          <span id="occupancyRateVal">0.50</span>
        </label>
        <input type="range" id="occupancyRate" class="tuner" value="0.50" min="0" max="1" step="0.01" />
      </div>
      <!-- Climbing Fee slider -->
      <div class="grid-item">
        <label for="tourFee">
          Climbing Fee (ANG):
          <span id="tourFeeVal">161.88</span>
        </label>
        <input type="range" id="tourFee" class="tuner" value="161.88" min="0" max="400" step="0.1" />
      </div>
      <!-- Souvenir Fee slider -->
      <div class="grid-item">
        <label for="souvenirFee">
          Souvenir Fee (ANG):
          <span id="souvenirFeeVal">17.50</span>
        </label>
        <input type="range" id="souvenirFee" class="tuner" value="17.50" min="0" max="100" step="0.1" />
      </div>
    </div>
  </section>

  <!-- MID SECTION: Outputs -->
  <section id="mid-section">
    <h2>OUTPUTS</h2>
    <table>
      <tr>
        <th>Total Revenue<br />(ANG/month)</th>
        <th>Net Profit<br />(ANG/month)</th>
        <th>ROI<br />(%)</th>
        <th>Payback<br />(months)</th>
      </tr>
      <tr>
        <td id="totalRevenueOutput"></td>
        <td id="netProfitOutput"></td>
        <td id="roiOutput"></td>
        <td id="paybackOutput"></td>
      </tr>
    </table>
  </section>

  <!-- BOTTOM SECTION: Alternative Scenarios -->
  <section id="bottom-section">
    <h2>ALTERNATIVE SCENARIOS</h2>
    <table>
      <tr>
        <th>Scenario</th>
        <th>Total Revenue<br />(ANG/month)</th>
        <th>ROI (%)</th>
        <th>Payback<br />(months)</th>
      </tr>
      <tr>
        <td id="baseScenario"></td>
        <td id="baseRevenue"></td>
        <td id="baseROI"></td>
        <td id="basePayback"></td>
      </tr>
      <tr>
        <td id="bestScenario"></td>
        <td id="bestRevenue"></td>
        <td id="bestROI"></td>
        <td id="bestPayback"></td>
      </tr>
      <tr>
        <td id="worstScenario"></td>
        <td id="worstRevenue"></td>
        <td id="worstROI"></td>
        <td id="worstPayback"></td>
      </tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
