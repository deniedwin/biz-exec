<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Climbing Business Model Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ROCK CLIMBING BUSINESS MODEL SIMULATOR</h1>
  </header>

  <!-- Top Section: Input Tuners -->
  <section id="inputs">
    <h2>INPUT VARIABLES</h2>
    <div class="input-group">
      <label for="servicePrice">Base Price Service/Product (USD):</label>
      <input type="number" id="servicePrice" class="tuner" value="100" step="1">
    </div>
    <div class="input-group">
      <label for="souvenirPrice">Base Price Souvenir (USD):</label>
      <input type="number" id="souvenirPrice" class="tuner" value="10" step="1">
    </div>
    <div class="input-group">
      <label for="occupancyRate">Average Occupancy Rate (%):</label>
      <input type="number" id="occupancyRate" class="tuner" value="50" step="1" min="0" max="100">
    </div>
    <div class="input-group">
      <label for="totalInvestment">Total Investment (ANG):</label>
      <input type="number" id="totalInvestment" class="tuner" value="66124.90" step="0.01">
    </div>
  </section>

  <!-- Middle Section: Calculated Outputs -->
  <section id="outputs">
    <h2>OUTPUTS</h2>
    <table>
      <tr>
        <th>Total Revenue<br>(USD/month)</th>
        <th>Net Profit<br>(USD/year)</th>
        <th>ROI</th>
        <th>Payback Period</th>
      </tr>
      <tr>
        <td id="totalRevenueOutput"></td>
        <td id="netProfitOutput"></td>
        <td id="roiOutput"></td>
        <td id="paybackOutput"></td>
      </tr>
    </table>
  </section>

  <!-- Bottom Section: Alternative Scenarios -->
  <section id="alternative">
    <h2>ALTERNATIVE SCENARIOS</h2>
    <table>
      <tr>
        <th>Scenario</th>
        <th>Total Revenue<br>(USD/month)</th>
        <th>Net Profit<br>(USD/year)</th>
        <th>ROI</th>
        <th>Payback Period</th>
      </tr>
      <tr>
        <td>Base-case</td>
        <td id="baseRevenue"></td>
        <td id="baseNetProfit"></td>
        <td id="baseROI"></td>
        <td id="basePayback"></td>
      </tr>
      <tr>
        <td>Best-case</td>
        <td id="bestRevenue"></td>
        <td id="bestNetProfit"></td>
        <td id="bestROI"></td>
        <td id="bestPayback"></td>
      </tr>
      <tr>
        <td>Worst-case</td>
        <td id="worstRevenue"></td>
        <td id="worstNetProfit"></td>
        <td id="worstROI"></td>
        <td id="worstPayback"></td>
      </tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
