<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock Biz Model (ANG)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ROCK BIZ MODEL</h1>
  </header>

  <!-- TOP SECTION: Two-column layout for Global & Loan Inputs -->
  <section id="top-section">
    <div class="column" id="global-inputs">
      <h2>GLOBAL INPUTS</h2>
      <!-- Occupancy Rate (b) -->
      <div class="input-group">
        <label for="occupancyRate">
          Occupancy Rate (%):
          <span id="occupancyRateVal">50</span>
        </label>
        <input type="range" id="occupancyRate" class="tuner" value="50" min="0" max="100" step="1" />
      </div>
      <!-- Average Tour Fee (e) in ANG -->
      <div class="input-group">
        <label for="tourFee">
          Tour Fee (ANG):
          <span id="tourFeeVal">161.88</span>
        </label>
        <input type="range" id="tourFee" class="tuner" value="161.88" min="0" max="400" step="0.1" />
      </div>
      <!-- Souvenir Fee (f) in ANG -->
      <div class="input-group">
        <label for="souvenirFee">
          Souvenir Fee (ANG):
          <span id="souvenirFeeVal">17.50</span>
        </label>
        <input type="range" id="souvenirFee" class="tuner" value="17.50" min="0" max="100" step="0.1" />
      </div>
    </div>

    <div class="column" id="loan-inputs">
      <h2>LOAN INPUTS</h2>
      <!-- Interest Rate (k) in % -->
      <div class="input-group">
        <label for="interestRate">
          Interest Rate (%):
          <span id="interestRateVal">18</span>
        </label>
        <input type="range" id="interestRate" class="tuner" value="18" min="0" max="30" step="0.5" />
      </div>
      <!-- Installments per Year (m) -->
      <div class="input-group">
        <label for="installmentsPerYear">
          Installments per Year:
          <span id="installmentsVal">12</span>
        </label>
        <input type="range" id="installmentsPerYear" class="tuner" value="12" min="1" max="24" step="1" />
      </div>
      <!-- Number of Years (n) -->
      <div class="input-group">
        <label for="loanYears">
          Number of Years:
          <span id="loanYearsVal">3</span>
        </label>
        <input type="range" id="loanYears" class="tuner" value="3" min="1" max="10" step="1" />
      </div>
    </div>
  </section>

  <!-- MID SECTION: Outputs -->
  <section id="mid-section">
    <h2>OUTPUTS</h2>
    <table>
      <tr>
        <th>Total Revenue<br />(ANG/month)</th>
        <th>Net Profit<br />(ANG/month)</th>
        <th>ROI<br />(%)</th>
        <th>Payback<br />(months)</th>
      </tr>
      <tr>
        <td id="totalRevenueOutput"></td>
        <td id="netProfitOutput"></td>
        <td id="roiOutput"></td>
        <td id="paybackOutput"></td>
      </tr>
    </table>
  </section>

  <!-- BOTTOM SECTION: Alternative Scenarios -->
  <section id="bottom-section">
    <h2>ALTERNATIVE SCENARIOS</h2>
    <table>
      <tr>
        <th>Scenario</th>
        <th>Total Revenue<br />(ANG/month)</th>
        <th>ROI (%)</th>
        <th>Payback<br />(months)</th>
      </tr>
      <tr>
        <td id="baseScenario"></td>
        <td id="baseRevenue"></td>
        <td id="baseROI"></td>
        <td id="basePayback"></td>
      </tr>
      <tr>
        <td id="bestScenario"></td>
        <td id="bestRevenue"></td>
        <td id="bestROI"></td>
        <td id="bestPayback"></td>
      </tr>
      <tr>
        <td id="worstScenario"></td>
        <td id="worstRevenue"></td>
        <td id="worstROI"></td>
        <td id="worstPayback"></td>
      </tr>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
